{% extends "base.html" %}

{% block content %}
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid" style="margin-top: 1rem; margin-bottom: 2rem">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="/profile/" style="color: #825934; font-weight: bold; margin-right: 2rem">Мои заказы</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'favorite' %}" style="text-decoration: underline; margin-right: 2rem">Избранное</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'my_info' %}" style="text-decoration: underline">Мои данные</a>
                    </li>
              </ul>
          </div>
        </nav>
        <h3 style="margin-bottom: 2rem">Ваши заказы</h3>
        {% for order in view.user_orders %}
            <div class="row" style="margin-bottom: 2rem">
                <div class="col">               <!-- for imagine -->
                    <img src="{{MEDIA_URL}}{{order.product.photo_1.url}}" class="d-block w-100" alt="..." style="max-width: 100px; min-width: 10vw;">
                </div>
                <div class="col">               <!-- for base information -->
                    <div class="col" style="margin-bottom: 0.5rem">            <!-- for name -->
                        {{ order.product.name }}
                    </div>
                    <div class="col" style="margin-bottom: 0.5rem; color: darkgrey;">            <!-- for size -->
                        {{ order.size }}
                    </div>
                    <div class="col" style="color: darkgrey;">           <!-- for color -->
                        {{ order.color }}
                    </div>
                </div>
                <div class="col">               <!-- for ico and price -->
                    <div class="row">
                        <div class="col" style="width: 18px">           <!-- for cart ico -->
                            <button type="submit" class="btn" style="background-color: #fff0; border: #fff0;">
                                <img src="/static/ico/cart_brown.png">
                            </button>
                        </div>
                        <div class="col" style="width: 18px">           <!-- for favorite ico -->
                            <button type="submit" class="btn" style="background-color: #fff0; border: #fff0;">
                                <img src="/static/ico/favorite2.png">
                            </button>
                        </div>
                        </div>
                    <div class="col" style="color: #825934; font-weight: bold">           <!-- for price -->
                        {{ order.price }} ₽
                    </div>
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn" style="margin-top: 10px;
                                                margin-bottom: 5rem;
                                                padding-left: 3rem;
                                                padding-right: 3rem;
                                                 border-radius: 20px;
                                                            --bs-btn-color: #FFFFFF;
                                                            --bs-btn-bg: #825934;
                                                            --bs-btn-border-color: #8b4513;
                                                            --bs-btn-hover-color: #fff;
                                                            --bs-btn-hover-bg: #b35c1e;
                                                            --bs-btn-hover-border-color: #8b4513;
                                                            --bs-btn-focus-shadow-rgb: 49,132,253;
                                                            --bs-btn-active-color: #fff;
                                                            --bs-btn-active-bg: #8b4513;
                                                            --bs-btn-active-border-color: #8b4513;
                                                            --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
                                                            --bs-btn-disabled-color: #fff;
                                                            --bs-btn-disabled-bg: #8b4513;
                                                            --bs-btn-disabled-border-color: #8b4513;">
            Выйти
        </button>
    </div>
{% endblock %}
