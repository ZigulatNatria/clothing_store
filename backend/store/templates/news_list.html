<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
    <body>
        {% block content%}
        <div class="container" style="margin-top: 2rem">
            <h3>Новости бренда</h3>
            {% for new in news %}
            <div class="row">
                <div class="col-3">
                    <img src="{{MEDIA_URL}}{{new.image.url}}" style="width: 100%">
                </div>
            </div>
            {% endfor %}
        </div>
        {% endblock content %}
    </body>
</html>
