<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
    <body>
        {% block content%}
        <div class="container" style="margin-top: 2rem">
            <h3 style="margin-bottom: 2rem">Новости бренда</h3>
            {% for new in news %}
            <div class="row" style="margin-bottom: 5rem">
                <div class="col-3">
                    <img src="{{MEDIA_URL}}{{new.image.url}}" style="width: 100%">
                </div>
                <div class="col">
                    <div class="row" style="margin-bottom: 1rem">
                        <div class="col">
                            <span style="color: #825934">{{ new.author }}</span> | {{ new.date_add }}
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 0.5rem">
                        <div class="col" style="font-size: xx-large">
                            {{ new.header }}
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 2rem">
                        <div class="col">
                            {{ new.text | truncatewords:15 }}
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 2rem">
                        <div class="col">
                            <a href="{% url  'news_detail' new.id %}" style="font-size: larger; color: #825934">Читать далее</a>
                        </div>
                    </div>
                </div>
                <div class="row" style="border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color: #adb5bd; margin-top: 5rem;"></div>
            </div>
            {% endfor %}
        </div>
        {% endblock content %}
    </body>
</html>
