<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'categories_global' %}">Я стихия</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Доставка</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Оплата</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Возврат</a>
        </li>
          <li class="nav-item">
          <a class="nav-link disabled">Контакты</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
        <button class="btn btn-outline-success" type="submit">Поиск</button>
      </form>
        <img src="/static/img/sign.png" style="width: 2.5%">
        <img src="/static/img/favorite.png" style="width: 4%">
        {% with total_items=cart|length %}
            {% if cart|length > 0 %}
                <img src="/static/img/cart_false.png" style="width: 3%">
                <a href="{% url 'cart_detail' %}">
                    {{ cart.get_total_price }} ₽
                </a>
            {% else %}
                <img src="/static/img/cart_false.png" style="width: 3%">
            {% endif %}
        {% endwith %}
    </div>
  </div>
</nav>
        {% block nav %}
        {% endblock nav %}
    {% block content %}
    {% endblock content %}
    <footer class="py-2 bg-body-tertiary">
        <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
    </footer>
    </body>
</html>
