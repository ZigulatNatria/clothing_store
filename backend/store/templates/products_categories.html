<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
    <body>
    {% block content %}
        <div style="position: relative">
             <div class="bg-body-tertiary" style="--bs-bg-opacity: 0; position: absolute; left: 0; right: 0; margin: 0 auto; font-size: larger">
                 <ul class="nav justify-content-center">
                     {% for cat in clothing %}
                         <li class="nav-item" style="z-index:2">
                            <a class="nav-link active" aria-current="page" href="{% url 'category_clothing' cat.id %}" style="color: white">{{cat.name}}</a>
                         </li>
                     {% endfor %}
                 </ul>
             </div>
             <div>
                <img src="/static/img/banner.jpg" class="img-fluid" style="width: 100%">
             </div>
             <div class="row justify-content-center" style="position: absolute; top: 20%; padding-right: 0; padding-left: 0; margin-right: 15vw; margin-left: 15vw;">
                 <div class="col-lg-4 align-self-center" style="text-align: center">
                     <h4>
                         <p style="color: #FFFFFF;">
                             Бренд нижнего белья<br>
                             и домашней одежды
                         </p>
                     </h4>
                     <div class="row justify-content-start">
                         <div class="col">
                            <a class="btn btn-light" style="border-radius: 20px">ПЕРЕЙТИ <img src="/static/ico/arrow.png"></a>
                         </div>
                     </div>
                 </div>
                 <div class="col-lg-7" style="margin-bottom: 3rem" >
                     <img src="/static/img/photo.jpg" style="width: 90%">
                 </div>


                 <div class="row justify-content-start">
                     {% for product in products %}
                         <div class="col-md-3 mb-4" style="margin-bottom: 3rem!important;">
                             <div class="card h-100" style="width: 100%; --bs-card-border-color: 0; max-width: 18rem">
                                 <a href="{% url 'product' product.id %}">
                                     <img src="{{MEDIA_URL}}{{product.photo_1.url}}" class="card-img-top" alt="...">
                                 </a>
                                 <div class="card-body" style="position: absolute; bottom: 0; background-color: rgba(255, 253, 208,0.5); width: 100%">
                                     <center>
                                         <p class="card-text-center">
                                             {{product.name}} <br>
                                             {{product.price}} ₽
                                         </p>
                                     </center>
                                 </div>
                             </div>
                          </div>
                     {% endfor %}
                 </div>
             </div>
        </div>
    {% endblock content %}
    </body>
</html>
